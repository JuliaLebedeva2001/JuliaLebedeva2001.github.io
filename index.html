<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="FILE_2.patt">
      <a-entity
	position="0 0.5 0"
	rotation="-60 0 0"
	gltf-model="pizza__and_pizza_box_free/scene.gltf">
	<a-animation attribute="rotation"
          dur="3000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear">
	</a-animation>
      </a-entity>
    </a-marker> 
    <a-entity camera> </a-entity>
  </a-scene>
	
		
</body>

</html>
