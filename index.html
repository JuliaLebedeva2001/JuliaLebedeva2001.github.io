<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    
      <a-box position="0 0.5 0" material="color: red;">
        <a-animation attribute="rotation"
          dur="3000"
          to="360 360 0"
          repeat="indefinite"
          easing="linear">
	</a-animation>
      </a-box>
	<a-marker-camera preset="custom" type="pattern" url="FILE.patt">
    </a-marker-camera>
  </a-scene>
</body>

</html>
